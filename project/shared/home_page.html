<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #212529;
        }

        .navbar-brand {
            font-size: 24px;
            font-style: italic;
            color: #ffc107;
        }

        .navbar-nav .nav-link {
            color: #ffc107;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .jumbotron {
            background-color: rgba(255, 193, 7, 0.3);
            text-align: center;
            padding: 50px;
            border-radius: 15px;
        }

        .jumbotron h1 {
            font-size: 60px;
            font-style: italic;
            color: #212529;
            margin-bottom: 30px;
        }

        .jumbotron p {
            font-size: 20px;
            color: #212529;
        }

        .btn-lightcoral {
            background-color: #ffc107;
            border: none;
            color: #212529;
            text-align: center;
            font-size: 21px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-lightcoral:hover {
            background-color: #f8f9fa;
            color: #ffc107;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-commerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home_page.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to E-commerce Website</h1>
            <p>Your one-stop destination for all things amazing!</p>
            <a href="signup.html"><button class="btn btn-lightcoral">Get Started</button></a>
        </div>
    </div>

</body>

</html>
